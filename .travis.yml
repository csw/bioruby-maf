language: ruby
before_install:
  - sudo update-java-alternatives -s java-1.7.0-openjdk-i386
  - sudo ./travis-ci/install_kc
bundler_args: --without development
script: "bundle exec rake test"
rvm:
  - 1.9.3
  - jruby-19mode # JRuby in 1.9 mode
  - rbx-19mode
matrix:
  allow_failures:
    - rvm: rbx-19mode
